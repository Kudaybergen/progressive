#{extends 'main.html' /}
<meta charset="utf-8" />

<h1 class="page-header">Добавить Пользователя</h1>
    
<form action="@{UserController.save()}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-4">
                <label class="control-label">Имя</label>
                <input type="text" class="form-control" value="${user.firstName}" name="user.firstName" />
            </div>
            <div class="col-xs-4">
                <label class="control-label">Фамилия</label>
                <input type="text" class="form-control" value="${user.lastName}" name="user.lastName" />
            </div>
        </div>
        <input type="hidden" value="${user.id}" name="user.id">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Почта</label>
                <input type="text" class="form-control" value="${user.email}" name="user.email" />
            </div>
            <div class="col-xs-3">
                <label class="control-label">Телефон</label>
                <input type="text" class="form-control" value="${user.phone}" name="user.phone" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <label class="control-label">Роль</label>
                #{if user.role == 'Учитель'}
	                <select class="form-control" name="user.role">
		                <option value="Учитель" selected="selected">Учитель</option>
		                <option value="Ученик">Ученик</option>
		                <option value="Родитель">Родитель</option>
		                <option value="Админ">Админ</option>
		            </select>
				#{/if}
				#{if user.role == 'Ученик'}
	                <select class="form-control" name="user.role">
		                <option value="Учитель">Учитель</option>
		                <option value="Ученик" selected="selected">Ученик</option>
		                <option value="Родитель">Родитель</option>
		                <option value="Админ">Админ</option>
		            </select>
				#{/if}
				#{if user.role == 'Родитель'}
	                <select class="form-control" name="user.role">
		                <option value="Учитель">Учитель</option>
		                <option value="Ученик">Ученик</option>
		                <option value="Родитель" selected="selected">Родитель</option>
		                <option value="Админ">Админ</option>
		            </select>
				#{/if}
				#{if user.role == 'Админ'}
	                <select class="form-control" name="user.role">
		                <option value="Учитель">Учитель</option>
		                <option value="Ученик">Ученик</option>
		                <option value="Родитель">Родитель</option>
		                <option value="Админ" selected="selected">Админ</option>
		            </select>
				#{/if}
				#{elseif (user.role == null)}
	                <select class="form-control" name="user.role">
		                <option value="Учитель">Учитель</option>
		                <option value="Ученик" selected="selected">Ученик</option>
		                <option value="Родитель">Родитель</option>
		                <option value="Админ">Админ</option>
		            </select>
				#{/elseif}
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
	        <div class="col-xs-1">
	    		<button type="submit" class="btn btn-success">Сохранить</button>
	    	</div>
		    <div class="col-xs-2">
		    	<a href="@{UserController.users()}">
		    		<button type="button" class="btn btn-danger">Отмена</button>
				</a>	
			</div>
		</div>
	</div>
</form>
