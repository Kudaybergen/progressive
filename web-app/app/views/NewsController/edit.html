#{extends 'main.html' /}
<meta charset="utf-8" />

<h1 class="page-header">Редактировать новость</h1>
    
<form action="@{NewsController.save()}" method="post">
	<input type="hidden" value="${news.id}" name="news.id">
	<input type="hidden" value="${news.imagePath}" name="news.imagePath">
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <label class="control-label">Заголовок</label>
                <input type="text" class="form-control" value="${news.title}" name="news.title" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Содержимое</label>
        <textarea class="form-control" name="news.body" rows="8">${news.body}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Сохранить</button>
</form>
